<!--DOCTYPE html-->
<html>
<head>
  <title>Let's study</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
  WebFontConfig = {
    custom: {
        families: ['Nanum Gothic'],
        urls: ['http://fonts.googleapis.com/earlyaccess/nanumgothic.css']
    }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();
 </script>
</head>
<body>
<div id = "grid">
  <div><a href="#!main.html" onclick="fetchPage('main.html')">main</a></div>
  <div><a href="#!study.html" onclick="fetchPage('study.html')" style="color:black">study</a></div>
  <div><a href="#!english.html" onclick="fetchPage('english.html')">english</a></div>
</div>
<article>

</article>
<script>
  function fetchPage(name){
    fetch(name).then(function(response){
      response.text().then(function(text){
        document.querySelector('article').innerHTML=text;
      })
    });
  }
  if(location.hash){
    fetchPage(location.hash.substr(2));
  }else{
    fetchPage('main.html');
  }
</script>
</div>
</body>
</html>
